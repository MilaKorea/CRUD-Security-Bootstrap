<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin panel — Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">

  <h4 class="mb-3">Admin panel</h4>

  <!-- vkladki -->
  <ul class="nav nav-tabs mb-3">
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin}">All Users</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" aria-current="page">Edit User</a>
    </li>
  </ul>

  <!-- kolonka -->
  <div class="row">
    <div class="col-md-5 col-lg-4 mx-auto">

      <!-- Серая карточка -->
      <div class="card bg-light border-0">
        <div class="card-body">

          <form th:action="@{/admin/update}" method="post" th:object="${user}">
            <input type="hidden" th:field="*{id}"/>

            <input type="text" class="form-control form-control-sm mb-2"
                   placeholder="First Name" th:field="*{name}"
                   pattern="^[A-Za-zА-Яа-яЁё가-힣]+$"
                   title="Only letters allowed (English, Russian, or Korean)"
                   required>

            <input type="text" class="form-control form-control-sm mb-2"
                   placeholder="Last Name" th:field="*{lastName}"
                   pattern="^[A-Za-zА-Яа-яЁё가-힣]+$"
                   title="Only letters allowed (English, Russian, or Korean)"
                   required>

            <input type="number" class="form-control form-control-sm mb-2"
                   placeholder="Age" th:field="*{age}"
                   min="0" step="1"
                   title="Please enter a positive whole number"
                   required>

            <input type="email" class="form-control form-control-sm mb-2"
                   placeholder="Email" th:field="*{email}"
                   title="Введите корректный email" required>

            <input type="text" class="form-control form-control-sm mb-2"
                   placeholder="Username" th:field="*{username}"
                   title="Введите username" required>

            <input type="password" class="form-control form-control-sm mb-2"
                   placeholder="Password" th:field="*{password}"
                   title="Введите password" required>

            <label class="form-label mt-2 mb-1">Role</label>
            <select multiple class="form-select form-select-sm mb-2" th:field="*{roles}">
              <option th:each="role : ${allRoles}"
                      th:value="${role.id}"
                      th:text="${role.roleName}">
              </option>
            </select>

            <button type="submit" class="btn btn-success btn-sm mt-3">Update</button>
            <a th:href="@{/admin}" class="btn btn-outline-secondary btn-sm mt-3 ms-2">Back</a>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>
</body>
</html>
