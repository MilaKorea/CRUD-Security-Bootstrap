<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel — New User</title>
    <!-- только Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">

    <h4 class="mb-3">Admin panel</h4>

    <!-- вкладки как в примере -->
    <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin}">All Users</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/admin/add}">New User</a>
        </li>
    </ul>

    <!-- узкая колонка по центру -->
    <div class="row">
        <div class="col-md-5 col-lg-4 mx-auto">

            <!-- серая карточка -->
            <div class="card bg-light border-0">
                <div class="card-body">

                    <!-- ТВОЯ ФОРМА, приведена к одному столбцу и компактным полям -->
                    <form th:action="@{/admin/save}" method="post" th:object="${user}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <input type="text" class="form-control form-control-sm mb-2"
                               placeholder="First Name" th:field="*{name}" required
                               pattern="^[A-Za-zА-Яа-яЁё가-힣]+$"
                               title="Only letters allowed (English, Russian, or Korean)">

                        <input type="text" class="form-control form-control-sm mb-2"
                               placeholder="Last Name" th:field="*{lastName}" required
                               pattern="^[A-Za-zА-Яа-яЁё가-힣]+$"
                               title="Only letters allowed (English, Russian, or Korean)">

                        <input type="number" class="form-control form-control-sm mb-2"
                               placeholder="Age" th:field="*{age}" min="0" step="1" required>

                        <input type="email" class="form-control form-control-sm mb-2"
                               placeholder="Email" th:field="*{email}" required>

                        <input type="text" class="form-control form-control-sm mb-2"
                               placeholder="Username" th:field="*{username}" required>

                        <input type="password" class="form-control form-control-sm mb-2"
                               placeholder="Password" th:field="*{password}" required>

                        <label class="form-label mt-2 mb-1">Role</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:each="r : ${allRoles}"
                                   th:if="${r.roleName}=='ROLE_ADMIN'"
                                   th:value="${r.id}" th:field="*{roles}" id="rAdmin">
                            <label class="form-check-label" for="rAdmin">ADMIN</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:each="r : ${allRoles}"
                                   th:if="${r.roleName}=='ROLE_USER'"
                                   th:value="${r.id}" th:field="*{roles}" id="rUser">
                            <label class="form-check-label" for="rUser">USER</label>
                        </div>

                        <button type="submit" class="btn btn-success btn-sm mt-3">Add new user</button>
                        <a th:href="@{/admin}" class="btn btn-outline-secondary btn-sm mt-3 ms-2">Back to list</a>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
