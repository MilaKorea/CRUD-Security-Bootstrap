<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- верхняя тёмная панель -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white small" th:text="${authName}">admin@example.com</span>
        <form class="ms-auto" th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid mt-3">
    <div class="row">
        <!-- левое меню (узкая колонка) -->
        <aside class="col-12 col-md-2 mb-3">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">User</a>
                </li>
            </ul>
        </aside>

        <!-- контент -->
        <main class="col-12 col-md-10">
            <!-- вкладки -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin}">All Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/add}">New User</a>
                </li>
            </ul>

            <div class="card border-0 shadow-sm mt-3">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Username</th>
                                <th>Password (hash)</th>
                                <th>Role</th>
                                <th style="width:160px;">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="u : ${users}">
                                <td th:text="${u.id}">ID</td>
                                <td th:text="${u.name}">name</td>
                                <td th:text="${u.lastName}">lastName</td>
                                <td th:text="${u.email}">email</td>
                                <td th:text="${u.username}">username</td>
                                <!-- показываем только начало хэша -->
                                <td th:text="${#strings.substring(u.password,0,6)} + '…'">hash…</td>
                                <td>
                  <span class="badge bg-secondary me-1"
                        th:each="r : ${u.roles}"
                        th:text="${r.roleName}">ROLE_USER</span>
                                </td>
                                <td class="text-nowrap">
                                    <a class="btn btn-sm btn-primary" th:href="@{/admin/edit(id=${u.id})}">Edit</a>
                                    <a class="btn btn-sm btn-danger"  th:href="@{/admin/delete(id=${u.id})}">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
