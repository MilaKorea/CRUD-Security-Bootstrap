<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      <!--xmlns:sec="https://www.thymeleaf.org/extras/spring-security"-->
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>User Info</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<!-- верхняя тёмная панель -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- логин/емейл текущего пользователя -->
        <span class="navbar-text text-white small" th:text="${authName}">user@user.com</span>

        <!-- logout -->
        <form class="ms-auto" th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid mt-3">
    <div class="row">
        <!-- левое меню -->
        <aside class="col-12 col-md-2 mb-3">
            <ul class="nav nav-pills flex-column">
                <!-- Вкладка Admin видна только админам -->
                <li class="nav-item" th:if="${isAdmin}">
                    <a class="nav-link" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/user}">User</a>
                </li>
            </ul>
        </aside>

        <!-- контент -->
        <main class="col-12 col-md-10">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title mb-4">User Information Page</h3>

                    <div class="table-responsive">
                        <table class="table table-bordered table-striped align-middle mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>User Name</th>
                                <th>Roles</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.id}">1</td>
                                <td th:text="${user.name}">User</td>
                                <td th:text="${user.lastName}">User</td>
                                <td th:text="${user.age}">38</td>
                                <td th:text="${user.email}">user@example.com</td>
                                <td th:text="${user.username}">user</td>
                                <td>
                  <span class="badge text-bg-secondary me-1"
                        th:each="r : ${user.roles}"
                        th:text="${#strings.replace(r.roleName, 'ROLE_', '')}">USER</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </main>
    </div>
</div>

</body>
</html>
